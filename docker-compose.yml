services:
  postgres:
    image: postgres:16
    container_name: urlshort_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urlshort
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d urlshort"]
      interval: 2s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    container_name: urlshort_redis
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: urlshort_api
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app:ro

  worker:
    build: .
    container_name: urlshort_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: ["python", "-m", "app.worker"]
    volumes:
      - ./app:/app/app:ro

volumes:
  pgdata: